<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main/word.js" defer></script>
    <script src="./main/main.js" defer></script>
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/tauhidpatel/" target="_blank"><img src="./professional-profile-pic.png" alt="tauhid"></a>
    </header>
    <div class="wrapper">
        <h1>Guess the word</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <p class="hint">💡 <span></span></p>
            <div class="inputs"></div>
            <div class="details">
                <p class="guess-left">Remaining guesses: <span></span></p>
                <p class="wrong-letter">Wrong letters: <span></span></p>
            </div>
            <button class="reset-btn">Change the word</button>
        </div>
    </div>

    <footer>
        <p>Created with ❤️ by<a href="https://github.com/tauhid-patel" target="_blank">Tauhid</a></p>
    </footer>
</body>
</html>
